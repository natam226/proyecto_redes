<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .message-container {
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .message-container h2 {
            color: #003366;
            font-weight: 500;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .message-container p {
            margin-bottom: 30px;
            color: #6c757d;
            font-size: 18px;
        }
        .message-container a {
            font-size: 1.2rem;
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .message-container a:hover {
            background-color: #002244;
            transform: translateY(-3px);
        }
        .btn-primary {
            background: linear-gradient(90deg, #002f5f, #0677bd);
            border: none;
            color: white;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #0056b3, #268ecf);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h2>Cierre de Sesión Exitoso</h2>
        <p>Has cerrado sesión correctamente.</p>
        <a href="index.html" class="btn btn-primary">Volver a inicio</a>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        $(document).ready(function() {
            // Eliminar información de sesión
            localStorage.removeItem('usuario'); // Elimina el usuario del localStorage
            sessionStorage.removeItem('usuario'); // Elimina el usuario del sessionStorage (si es usado)

            // Redirigir después de unos segundos
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 10000); // Redirige después de 2 segundos (puedes ajustar el tiempo si lo deseas)
        });
    </script>
</body>
</html>
